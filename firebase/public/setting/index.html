<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>設定画面</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div id="loader" class="loader"></div>
      <span class="title">かけいぼっと設定</span>
      <div class="block profile">
        <span class="block-title">あなたの名前</span>
        <div class="block-body">
          <input id="name" type="text" name="name" value="" />
          <button id="save-name-button" class="save-name-button">決定</button>
        </div>
      </div>
      <div class="block groups">
        <span class="block-title">
          家計簿グループ
          <span class="help-link">家計簿グループって？</span>
        </span>
        <div class="block-body">
          <div id="group-list" class="group-list"><span id="no-groups-text" class="no-groups-text">家計簿グループはありません</span></div>
          <div id="group-add-container" class="group-add-container hide">
            <div class="group-add-input">
              <label for="group-name">グループ名</label>
              <input id="group-name" type="text" name="group-name" value="" />
            </div>
            <button id="group-add-button" class="group-add-button">作成</button>
          </div>
          <button id="add-button" class="add-button">＋追加</button>
        </div>
      </div>
    </div>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="../lib/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="script.js"></script>
  </body>
</html>
